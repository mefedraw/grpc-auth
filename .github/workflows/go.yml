name: Go Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CONFIG_PATH: ./config/local.yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Verify config file exists
        run: |
          if [ -f "$CONFIG_PATH" ]; then
            echo "Config file exists at $CONFIG_PATH"
          else
            echo "Config file not found. Copying from repository..."
            mkdir -p $(dirname $CONFIG_PATH)
            cp config/local.yaml $CONFIG_PATH
            echo "Config file copied to $CONFIG_PATH"
          fi

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

